<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #333;
            color: #fff;
        }
    </style>
    <title>Text to Speech App</title>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col-md-9 mx-auto mt-4">
            <h1>Text to Speech</h1>
            <h3>Using Google Web Speech API</h3>
            <p>This app may not be usable in some browsers, so please check the documents. Not available in Internet Explorer or some Opera.</p>
            <form>
                <div class="form-group mb-3">
                    <textarea name="" id="text-input" cols="30" rows="5" class="form-control form-control-lg" placeholder="Type something in here..."></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="rate">Rate</label>
                    <div id="rate-value" class="badge bg-primary float-end">1</div>
                    <input type="range" name="" id="rate" class="form-range" min="0.5" max="2" value='1' step='0.1'>     
                </div>
                <div class="form-group mb-3">
                    <label for="pitch">Pitch</label>
                    <div id="pitch-value" class="badge bg-primary float-end">1</div>
                    <input type="range" name="" id="pitch" class="form-range" min="0" max="2" value='1' step='0.1'>     
                </div>
                <div class="form-group mb-3">
                    <select name="" id="voice-select" class="form-control form-control-lg"></select>
                </div>
                <button class="btn btn-primary btn-lg w-100">Speak it!</button>
            </form>
        </div>
</div>
</div>
    <script src="main.js"></script>
</body>
</html>
